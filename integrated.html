<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Webpages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sticky Navbar Styles */
        nav {
            background-color: #45178a;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            width: 45%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sticky Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html"><strong>HOME</strong></a></li>
            <li><a href="try_new.html"><strong>JOB PROFILE</strong></a></li>
            <li><a href="login.html"><strong>LOGIN</strong></a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- First Section -->
        <div class="section" id="section1">
            <iframe src="resume_upload.html" title="Section 1"></iframe>
        </div>

        <!-- Second Section -->
        <div class="section" id="section2">
            <iframe src="jobprofile.html" title="Section 2"></iframe>
        </div>
    </div>

</body>
</html>
